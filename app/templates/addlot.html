<div class="col-xs-12">
    <uib-alert  type="success" >新建停车场：点击地图创建停车场</uib-alert>
</div>

<div class="col-xs-12">
<!--<button ng-click="newMyMap()" ng-show="btnShow">显示地图</button>-->
<!--<div ng-show="showMap">-->
    <div>
    <div id="allmap" style="height: 400px;width: 100%"></div><br>
    <form ng-init newlot=" {}">
        <p>添加停车场&nbsp;经度{{longi}} 纬度{{lat}} 请填写以下信息</p>
        <input data-ng-model="newlot.address" placeholder="地址" style="width: 33%;">
        <input data-ng-model="newlot.name" placeholder="名称" style="width: 33%;">
        <input data-ng-model="newlot.price" placeholder="每小时收费"  style="width: 33%;"><br>
        <!--<input data-ng-model="newlot.total" placeholder="停车位数目"  style="width: 33%;">-->
        <input data-ng-model="newlot.lon"   placeholder="经度"  style="width: 33%;">
        <input data-ng-model="newlot.lat"  placeholder="纬度"  style="width: 33%;"><br>
        <input data-ng-model="newlot.pbase"  placeholder="停车场形状"  style="width: 33%;"><br>
        <input data-ng-model="newlot.decrip" placeholder="描述" style="width: 100%;"><br>

        上传停车场图片：<input ngf-select type="file" ng-model="lotimg" />
        <button class="btn btn-sm btn-info" style="margin-left: 30%;width: 40%" ng-click="create()">创建停车场</button>
    </form>
    </div>
</div>
