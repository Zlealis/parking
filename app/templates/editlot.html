<div class="col-xs-12">
    <uib-alert  type="success" >修改停车场</uib-alert>
</div>
<div class="col-xs-12">
    <div>
        <div>
            <p>当前停车场信息</p>
        </div>
    <form style="margin-top: 2%">
        停车场序号:&nbsp;<input data-ng-model="myid" placeholder="id"  style="width: 25%;">
        停车场名称:&nbsp;<input data-ng-model="editLot.name" placeholder="名称"  style="width: 25%;">
        停车场收费:&nbsp;<input data-ng-model="editLot.price" placeholder="每小时收费"  style="width: 25%;"><br><br>
        <!--停车位数目:&nbsp;<input data-ng-model="editLot.total" placeholder="停车位数目"  style="width: 25%;">-->
        <!--停车位行号:&nbsp;<input data-ng-model="editLot.lon" placeholder="经度"  style="width: 25%;">-->
        <!--停车位列号:&nbsp;<input data-ng-model="editLot.lat" placeholder="纬度"  style="width: 25%;"><br><br>-->

        <br><br>

        停车场形状: <input data-ng-model="editLot.pbase"  placeholder="停车场形状"  style="width: 33%;"><br>
        <!--<img src="http://120.77.42.242:8080/file/Ufaf878cb8ec3/ParkingLot/Park/{{myid}}"  style="margin-left: 40%" >-->
        <img ng-src="{{imgsrc}}"  style="margin-left: 40%" >
        <p style="text-align: center;margin-left: -4%">停车场主图</p>

        停车场介绍:&nbsp;<input data-ng-model="editLot.decrip" placeholder="描述" style="width: 89%;"><br><br>

        <div>
            <div class="col-md-4" style="margin-left: -0.5%">
            编辑主图：<input ngf-select type="file" /><br><br>
            </div>
            <div class="col-md-8">
                <button class="btn btn-sm btn-info" style="color:black;background-color: transparent" ng-click="updateImg()">更新主图</button>
            </div>
        </div>

        <button class="btn btn-sm btn-info" style="margin-left: 1.5%;width: 32%;margin-top: 2%" ng-click="save()">点击修改</button>
    </form>

    </div>
</div>
