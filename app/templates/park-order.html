<div class="col-xs-12">
    <uib-alert  type="success" >订单管理：包括订单的查看</uib-alert>
</div>
<div class="row">
    <div class="col-lg-12" ng-controller="OrderCtrl">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="订单查询">
                <button class="btn btn-sm btn-info" style="width: 25%;margin-left: 30%" ng-click="search()">查询</button>
                <!--<button class="btn btn-sm btn-info" style="width: 25%;margin-left: 40%;background-color: transparent;border-color: #d9edf7;color: black;" ng-click="changeView()">{{listMessage}}</button>-->
            </rd-widget-header>
            <!--<rd-widget-body classes="medium no-padding">-->
                <div class="table-responsive" ng-show="listshow">
                    <table st-table="rowCollection" class="table">
                        <thead>
                        <tr>
                            <th >
                                <input st-search="id" placeholder="订单ID" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="phonenum" placeholder="手机号码" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="lotid" placeholder="停车场序号" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="spaceid" placeholder="停车位序号" class="input-sm form-control" type="search"/>
                            </th>
                            <th >
                                <input st-search="isleave" placeholder="是否离开" class="input-sm form-control" type="search"/>
                            </th>
                            <th colspan="2">
                                <input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
                            </th>

                        </tr>
                        <tr>
                            <th st-sort = "id">订单号</th>
                            <th st-sort = "phonenum">手机号码</th>
                            <th st-sort = "lotid">停车场号</th>
                            <th st-sort = "spaceid">停车位号</th>
                            <th st-sort = "start">停入时间</th>
                            <!--<th st-sort = "isleave">是否离开</th>-->
                            <th st-sort = "leave">离开时间</th>
                            <th st-sort = "charge">收费</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="row in rowCollection">
                            <td style="width: 12%">{{row.id}}</td>
                            <td style="width: 12%">{{row.phonenum}}</td>
                            <td style="width: 12%">{{row.lotid}}</td>
                            <td style="width: 12%">{{row.spaceid}}</td>
                            <td style="width: 15%">{{row.start}}</td>
                            <!--<td data-ng-model="parseDate(new Date(Date.parse(row.entertime)))"></td>-->
                            <!--<td>{{row.isleave}}</td>-->
                            <td style="width: 15%">{{row.leave}}</td>
                            <td style="width: 5%">{{row.charge}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            <!--</rd-widget-body>-->
        </rd-widget>
    </div>
